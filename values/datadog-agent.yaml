datadog:
  apiKey: "${datadog_api_key}"
  site: "${datadog_site}"
  clusterName: "${cluster_name}"
  tags:
    - "env:${environment}"
    - "cluster:${cluster_name}"
  
  # Enable orchestrator explorer for namespace discovery and Kubernetes metadata
  orchestratorExplorer:
    enabled: true
  
  # Logs configuration
  logs:
    enabled: true
    containerCollectAll: true
    containerCollectUsingFiles: true
    autoMultiLineDetection: true
    useHTTP: true
  
  # Process monitoring - disabled for logs-only setup
  processAgent:
    enabled: false
    processCollection: false
  
  # APM - disabled for logs-only setup
  apm:
    portEnabled: false
    enabled: false
  
  # System probe - disabled for logs-only setup
  systemProbe:
    enabled: false
  
  # Network monitoring - disabled for logs-only setup
  networkMonitoring:
    enabled: false
  
  # Security monitoring - disabled for logs-only setup
  securityAgent:
    compliance:
      enabled: false
    runtime:
      enabled: false

# Agent configuration
agents:
  # Use DaemonSet to ensure one agent per node
  enabled: true
  
  # Resource limits for the agent
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
  
  # Tolerations to allow scheduling on all nodes
  tolerations:
  - operator: "Exists"
    effect: "NoSchedule"
  - operator: "Exists"
    effect: "NoExecute"
  - operator: "Exists"
    effect: "PreferNoSchedule"
  
  # Node affinity to prefer system nodes
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
          - key: worker-type
            operator: In
            values:
            - system

  containers:
    agent:
      env:
        - name: DD_LOGS_ENABLED
          value: "true"
        - name: DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL
          value: "true"
        - name: DD_CONTAINER_EXCLUDE_LOGS
          value: "kube_namespace:datadog"

# Cluster Agent - required for proper Kubernetes discovery and log collection
clusterAgent:
  enabled: true
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi

# Cluster Checks Runner - disabled for logs-only setup  
clusterChecksRunner:
  enabled: false

